<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign_up.css">
    <title>Document</title>
</head>

<body onload="start_track()">
    <div class="container">
        
        <div class="leftpart">
            <div class="title-container">
                <h1 class="welcome_message">
                    Sign up!
                </h1>
            </div>
            <div class="img-wrapper">
                <!-- <img src="../images/Open Peeps - Avatar.png" alt="Welcome image by Pablo Stanley" style="height: 30%;"> -->
                <img src="../images/Open Peeps - Avatar-SignUp.png" alt="Welcome image by Pablo Stanley">
            </div>
        </div>
        
        
        <div class="rightpart">
            
            <div class="formcont">
                <form action="" id="loginform">
                    
                    <label for="Username">Username:</label><br>
                    <input type="text" id="Username" name="Username" class="inputs" required  
                        title="Use a capital letter at the start and a number or special 
character at the end. Use between 5 and 12 characters"
                        pattern="^[A-Z][A-Za-z\d$@$!%#?&]{4,11}[\d$@$!%#?&]$"
                        placeholder="Ex. Bestdriver!"><br>
                    
                    <label for="Password">Password:</label><br>
                    <input type="password" id="Password" name="Password" class="inputs" required minlength="12" 
                        title="Use a combination of at least 12 uppercase and lowercase letters, symbols and numbers"
                        placeholder="Use a strong password!"><br>
                    
                    <label for="RepeatPassword">Repeat password:</label><br>
                    <input type="password" id="RepeatPassword" name="RepeatPassword" class="inputs" required minlength="12"
                        title="Repeat your password, make sure they are the same"
                        placeholder="Use the same password"><br>
                    
                    <label for="Name">Name:</label><br>
                    <input type="text" id="Name" name="Name" class="inputs" required pattern="^[A-Z][a-z]$"
                        title="Your name (Starting with a capital letter)" placeholder="Ex. Mario"><br>
                    
                    <label for="Address">Address:</label><br>
                    <input type="text" id="Address" name="Address" class="inputs" placeholder="Optional field"><br>
                    
                    <label for="Country">Country:</label><br>
                    <input type="Country" id="Country" name="Country" class="inputs" required placeholder="Ex. Norway"
                        pattern="^[A-Z][A-Za-z\s]$"><br>
                    
                    <label for="ZipCode">Zip Code:</label><br>
                    <input type="text" id="ZipCode" name="ZipCode" class="inputs" minlength="6" maxlength="6"
                        pattern="^[1-9]{4}[A-Za-z]{2}$" title="Enter a valid Dutch zipcode number" placeholder="XXXXAA"><br>
                    
                    <label for="Email">Email:</label><br>
                    <input type="email" id="Email" name="Email" class="inputs" required
                        pattern="^[A-Za-z]+[@][A-Za-z]+[/.][A-Za-z]+$" placeholder="Your Email address"
                        title="Please enter the full email ID. Ex. yourname@gmail.com"><br>
                    
                    <label for="Sex">Sex:</label><br>
                    <input type="radio" name="Sex" value="Male"> M </br>
                    <input type="radio" name="Sex" value="Female"> F </br>
                    <input type="radio" name="Sex" value="Prefer" checked> Prefer not to say </br>
                    
                    <label for="Language">Language:</label><br>
                    <input type="text" id="Language" name="Language" class="inputs" required placeholder="Ex. Italian"><br>
                    
                    <label for="About">About:</label><br>
                    <textarea name="About" id="About" rows="3" cols="35" class="inputs" placeholder="About yourself, optional field"></textarea><br>
                    
                    <label for="IsDriver">Driver?</label>
                    <input type="checkbox" id="IsDriver" name="IsDriver" title="Mark the box if you are a driver">
                    
                    
                    <hr style="color:#caf0f8">
                    
                </form>
                <div class="buttons">
                    <button type="submit" id="submitButton" onclick="submitButtonClick()" form="loginform" value="Submit" class="submitbutton">Sign up</button>
                    <a href="../index.html"><button>Back</button></a>
                </div>
            </div>

        </div>
        
        
    </div>
    
    <script type="text/javascript" src="../js/sign-up-validation.js"></script>
    <script type="text/javascript" src="../js/system-tracker.js"></script>
</body>

</html>
